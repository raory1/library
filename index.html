<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Library</h1>
    <table id="books-table">
      <thead>
        <tr>
          <th>ID</th>
          <th id="titles">Titles</th>
          <th>Author</th>
          <th>N of pages</th>
          <th>Read?</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <button id="show-dialog">New book</button>
    <dialog id="dialog">
      <form method="dialog">
        <label>
          Book title:
          <input
            id="title"
            name="title"
            placeholder="The hobbit"
            type="text"
            required
          />
        </label>
        <label>
          Book title:
          <input
            id="author"
            name="author"
            placeholder="Kiera Cass"
            type="text"
            required
          />
        </label>
        <label>
          Book title:
          <input
            id="pages"
            name="pages"
            placeholder="244"
            type="number"
            min="1"
            required
          />
        </label>
        <input type="submit" id="submitBtn" value="Add to library" />
        <input type="button" id="cancelBtn" value="Cancel" />
      </form>
    </dialog>
  </body>
</html>
